sudo: required
services:
  - docker
before_install:
  - docker build -t mstackio/fivem .
script:
  - docker images mstackio/fivem
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push mstackio/fivem;
    fi
